<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Particle Designer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="container"></div>
    
    <div class="header">
        <h1>By-Rushan Haque</h1>
    </div>
    
    <div class="color-controls">
        <div class="color-scheme">
            <button class="active">
                <div class="color-preview cosmic"></div>
                <span>Cosmic</span>
            </button>
            <button>
                <div class="color-preview neon"></div>
                <span>Neon</span>
            </button>
            <button>
                <div class="color-preview sunset"></div>
                <span>Sunset</span>
            </button>
            <button>
                <div class="color-preview ocean"></div>
                <span>Ocean</span>
            </button>
        </div>
    </div>
    
    <div class="controls">
        <button id="sphereBtn" class="active">Sphere</button>
        <button id="waveBtn">Wave</button>
        <button id="spiralBtn">Spiral</button>
    </div>
    
    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="morphText" placeholder="Type something..." maxlength="20">
            <button id="typeBtn">
                <span class="button-content">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Create</span>
                </span>
            </button>
        </div>
    </div>

    <!-- Load libraries with fallback -->
    <script>
        // Fallback for Three.js
        if (typeof THREE === 'undefined') {
            var threeScript = document.createElement('script');
            threeScript.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js';
            threeScript.onload = function() {
                console.log('Three.js loaded from fallback CDN');
            };
            threeScript.onerror = function() {
                console.error('Failed to load Three.js');
                document.getElementById('container').innerHTML = '<div style="color: #333; font-family: Arial, sans-serif; text-align: center; padding-top: 50px;">Error: Failed to load Three.js library</div>';
            };
            document.head.appendChild(threeScript);
        }
        
        // Fallback for GSAP
        if (typeof gsap === 'undefined') {
            var gsapScript = document.createElement('script');
            gsapScript.src = 'https://cdn.jsdelivr.net/npm/gsap@3.7.1/dist/gsap.min.js';
            gsapScript.onload = function() {
                console.log('GSAP loaded from fallback CDN');
            };
            gsapScript.onerror = function() {
                console.error('Failed to load GSAP');
                document.getElementById('container').innerHTML = '<div style="color: #333; font-family: Arial, sans-serif; text-align: center; padding-top: 50px;">Error: Failed to load GSAP library</div>';
            };
            document.head.appendChild(gsapScript);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
